<html>

<head>
    <title>replace!</title>
</head>
<h1>enter any sentence with digits and words! </h1><br>
enter a sentence: <input type="text" id="txt"><br>
<br>
replace: <input type="text" id="output"><br>
<br>
<button onclick="Replace()">click me!</button><br>
<script type="text/javascript">
    function Replace() {
        let str = document.getElementById("txt").value;
        let s = str.length;
        for(var i=1;i<=s;i++)
        {
            if(str[i]=="")
            {
                str[i]='*';
            }
            if(isNaN(str[i]))
            {
                str[i]='?';
            }
        }
        for(var i=1;i<=s;i++)
        {
            document.getElementById("output").value = str[i];
        }
    }
</script>

</html>
