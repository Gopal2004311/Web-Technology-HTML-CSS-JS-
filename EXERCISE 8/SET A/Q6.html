<html>

<head>
    <title>count of vowels</title>
</head>
<h1>count vowel charectors in a string!</h1>

<body>
    Enter a string : <input type="text" id="str"><br>
    <br>
    <button onclick="String()">click me!</button><br>
    <br>
    <script type="text/javascript">
        function String() {
            let count1 = 0;
            let count2 = 0;
            let str = document.getElementById("str").value;
            let s = str.length;
            for (var i = 1; i <= s; i++) {
                if (str[i] == 'A' || str[i] == 'a' || str[i] == 'E' || str[i] == 'e' || str[i] == 'I' || str[i] == 'i' || str[i] == 'O' || str[i] == 'o' || str[i] == 'u' || str[i] == 'U') {
                    count1++;
                }
                else {
                    count2++;
                }
            }
            document.write("vowel charectors is = " + count1 + "<br>");
            //   document.write("consonent charectors is = "+count2+"<br>");

        }
    </script>
</body>

</html>
